<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Summer Sale</title>
  </head>
  <body>
    <!-- hero section  -->
    <section class="lg:h-[800px] bg-[#F9F6E2] flex flex-col lg:flex-row">
      <!-- hero info  -->
      <div
        class="flex flex-col lg:w-[40%] lg:ml-[200px] justify-center text-center"
      >
        <h3 class="text-[#111] text-[32px]">---SALE FEVER---</h3>
        <h1 class="text-[58px] font-bold">
          Purchase TK 200 or <br />
          above & get <span class="text-[#E527B2]">20% off</span>
        </h1>
        <div class="flex flex-row text-center justify-center mt-5">
          <p class="text-[#111] text-[20px] flex flex-col justify-center">
            Use Promo Code
          </p>
          <p
            class="w-[120px] h-[56px] ml-2 text-white font-bold flex flex-col justify-center bg-[#E527B2] rounded-[8px]"
          >
            SELL200
          </p>
        </div>
      </div>
      <!-- hero pic  -->
      <div class="flex flex-col justify-center text-center">
        <img src="images/Summer 1.png" alt="" />
      </div>
    </section>
    <script src="scripts/script.js"></script>
  </body>
</html>
